<html>

    <head>
        <title>Trashtag Locator</title>
        <link rel="stylesheet" href="trashtagCSS.css">
        <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    </head>
    
    <body>
        
        <div class=container>
            <h1>#trashtag Locator</h1>
        </div>
        
        <div id="map">
        </div>
        
        <script>
            var map;
            
            function initMap() {
                var location = {lat: 42.361145, lng: -71.057083};
                map = new google.maps.Map(
                document.getElementById('map'), {zoom: 13, center: location});
                
                var script = document.createElement('script');
                script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
                document.getElementsByTagName('head')[0].appendChild(script);
            }
            
            window.eqfeed_callback = function(results) {
               for (var i = 0; i < results.features.length; i++) {
                   var coords = results.features[i].geometry.coordinates;
                   var latLng = new google.maps.LatLng(coords[1],coords[0]);
                   var marker = new google.maps.Marker({
                       position: latLng,
                       map: map
                   });
                }
            }
        </script>
        
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM7BWSr6Aqnxt69619up3qlbFA7ubPhpI&callback=initMap"> 
        </script>
        
        <script></script>
        
    </body>
    
</html>
